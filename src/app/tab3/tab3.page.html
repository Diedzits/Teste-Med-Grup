<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cadastro Turmas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro Trumas</ion-title>
    </ion-toolbar>
  </ion-header>


  

  <form (ngSubmit)="logForm()">
  <ion-item>
    <ion-label>Selecione uma escola</ion-label>
    <ion-select [(ngModel)]="turma.escola" name="teste" >
      <ion-select-option *ngFor="let item of escolas" >{{item.nome}}</ion-select-option>
    </ion-select>
  </ion-item>

    <ion-item>
      <ion-label>Nome da Turma</ion-label>
      <ion-input type="text" [(ngModel)]="turma.nomeTurma" name="nomeTurma"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Numero da sala </ion-label>
      <ion-textarea [(ngModel)]="turma.numeroSala" name="numeroSala"></ion-textarea>
    </ion-item>
    <ion-button class="button" color="success" type="submit">Salvar</ion-button>
  </form>
</ion-content>
